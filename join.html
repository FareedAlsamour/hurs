        <div class="form">
            <div class="col s6 m6">
                    <div class="card-content white-text">
                        <span class="card-title">Register</span>
                        <br>
                        <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s6">
                                  <input id="uname" type="text" class="validate" name="uname">
                                  <label for="uname">Username</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="email" type="email" class="validate" name="email">
                                    <label for="email">E-mail</label>
                                  </div>

                                  <div class="row">
                                <div class="input-field col s6">
                                    <input id="password" type="password" class="validate" name="pass">
                                    <label for="password">Password</label>
                                  </div>
                              
                            
                                <div class="input-field col s6">
                                  <input id="confirm-password" type="password" class="validate" name="conpass">
                                  <label for="confirm-password">Confirm Password</label>
                                </div>
                                </div>
                                
                            
                              <!--Bootstrap Btn-->
                              <a class="waves-effect waves-light btn blue" href="#">Signup</a>
                              
                            </form>
                          </div>

                        Already an Alien? <a href="index.html">SignIn</a> here.
